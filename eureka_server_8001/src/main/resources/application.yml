server:
  port: 8001
eureka:
  instance:
    instance-id: eureka-server #实例id
    hostname: eureka8001.com #eureka服务端的实例名称
  client:
    fetch-registry: false             #false 表示自己端就是注册中心，我的职责就是维护服务实例，并不去检索服务
    register-with-eureka: false       #false表示不向注册中心注册自己
    service-url:
      defaultZone: http://eureka8002.com:8002/eureka/
